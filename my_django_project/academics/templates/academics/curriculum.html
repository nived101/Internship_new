{% extends 'core/base.html' %}

{% load static %}


{% block content %}
<div id="root" class="container container-fluid my-4 py-2">
    <div id="main_lbl" class="text-center">
      <strong class="h1">Curriculum & Syllabus</strong>
    </div>
    <br />
    <div>
        <form method="POST" action="{% url 'curriculum' %}" id="filtersForm">
            {% csrf_token %}          
        <div class="form-row">
          <div class="col">
            <select class="form-control" name="programme" id="programme" onchange="formChange()">
              {% for item in programmeList %}
                <option value="{{ item.value }}">{{ item.title }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="col">
            <select class="form-control" name="year" id="year" onchange="formChange()">
              {% for item in yearsList %}
                <option value="{{ item }}">{{ item }} onwards</option>
              {% endfor %}
            </select>
          </div>
          <div class="col">
            <select class="form-control" name="dept" id="dept" onchange="formChange()">
              {% for item in deptList %}
                <option value="{{ item }}">{{ item }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="col">
            <button class="btn btn-primary" type="submit">Find</button>
          </div>
        </div>
      </form>
    </div>
    <div class="mt-4 shadow">
      <iframe src="{{ fileaddr }}" width="100%" height="900px"></iframe>
    </div>
  </div>
  

{% endblock %}
