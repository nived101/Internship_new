{% extends 'core/base.html' %}

{% load static %}

{% block content %}
<div id="main_lbl" class="text-center">
    <br>
    <h3><strong  style="color: black;">Email Ids for Queries</strong></h3>
</div>

<div id="root" class="container">
    <div id="table">
        <table id="table-style" class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr >
                    <th style="background-color: #333; color: white;" class="text-center">Particulars</th>
                    <th style="background-color: #333; color: white;" class="text-center">Email Id</th>
                </tr>
            </thead>
            <tbody>
                {% for row in tableData.data %}
                <tr>
                    <td class="text-center">{{ forloop.counter }}</td>
                    <td class="text-center">{{ row.0 }}</td>
                    <td class="text-center">{{ row.1 }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
