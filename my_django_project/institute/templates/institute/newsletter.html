{% extends 'core/base.html' %}

{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'css/convocation.css' %}">      
<script src="{% static 'js/convocation.js' %}"></script>
<div id="root" class="container container-fluid"><div id="root">
    <div id="lblHead" class="text-center">
        <br>
      <h3><strong>PARIPRASHNA - NIT Puducherry Official Newsletter</strong>     </h3>
    </div>
    <div id="docview">
      <iframe
        src="/static/docs/newsletter/August-2022 .pdf" width="100%"
        height="500px">
      </iframe>
    </div>  <br>
          <div class="accordion md-accordion" id="accordionEx" role="tablist" aria-multiselectable="true">
        <div class="card">
           <div class="card-header" role="tab" id="heading">
            <a data-toggle="collapse" data-parent="#accordionEx" href="#collapse12" aria-expanded="true"
            aria-controls="collapse12">
             <h5 class="mb-0" style="text-align: center; color: aliceblue;">
                Previous Issues
             </h5>
            </a>
            </div>
            <div id="collapse12" class="collapse" role="tabpanel" aria-labelledby="heading"
            data-parent="#accordionEx" style="border-style: solid;">
             {% for index in  newsletter %}
                <div class="panel-body border p-2">
                    <a id="item" href="{{ index.url }}" style="text-decoration: none">
                        {{ index.title }}&nbsp;
                        {% if index.new %}<span class="badge badge-danger">NEW</span>{% endif %}
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    
  </div>
</div>

{% endblock%}
