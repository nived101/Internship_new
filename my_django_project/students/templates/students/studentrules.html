{% extends 'core/base.html' %}
{% load static %}

{% block content %}

<div id="root" class="container container-fluid my-4 py-2">
    <div id="main_lbl" class="text-center">
      <strong class="h1">  Rules and Regulations</strong>
    </div>
    <br>
    <div id="txtContent" class="text-justify p-3">
  <div class="row my-2 py-4">
    {% for index in file %}
  <div class="col text-center" >
      <a href="{{index.url}}">
          <div id="doc-box">
              <svg width="128px" height="170px" viewBox="0 0 16 16" class="bi bi-file-earmark-text" fill="currentColor"
                xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M4 0h5.5v1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5h1V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2z" />
                <path d="M9.5 3V0L14 4.5h-3A1.5 1.5 0 0 1 9.5 3z" />
                <path fill-rule="evenodd"
                  d="M5 11.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5zm0-2a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm0-2a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z" />
              </svg>
              <br>{{index.filename}}
          </div>
      </a>
  </div>
  {% endfor %}
</div>
</div><br><br>

{% endblock%}
